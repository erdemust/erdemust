<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG Top Çizimi (Geliştirilmiş)</title>
</head>
<body>
  <h1>Geliştirilmiş SVG Top Çizimi</h1>

  <svg width="200" height="200" viewBox="-100 -100 200 200">
    <!-- Kesme Yolu Tanımlanıyor -->
    <clipPath id="ball">
      <!-- Kesme için bir daire -->
      <circle cx="0" cy="20" r="80" />
    </clipPath>

    <!-- Ana Daire (Topun Gövdesi) -->
    <circle cx="0" cy="20" r="80" fill="#FFB703" /> <!-- Yeni Renk: Sarı-Turuncu -->

    <!-- Zigzag Çizgi -->
    <polyline
      clip-path="url(#ball)"
      points="-120 50 -80 -10 -40 50 0 -10 40 50 80 -10 120 50"
      fill="none"
      stroke="#FB8500" <!-- Yeni Renk: Turuncu -->
      stroke-width="15"
    />

    <!-- Küçük Daire (Üst Kısım) -->
    <circle
      cx="0"
      cy="-75"
      r="10"
      fill="none"
      stroke="#219EBC" <!-- Yeni Renk: Açık Mavi -->
      stroke-width="3"
    />

    <!-- Dikdörtgen (Üst Kısımdaki Bağlantı) -->
    <rect x="-15" y="-70" width="30" height="18" fill="#219EBC" />

    <!-- Yeni Eklenen: Merkezi Nokta -->
    <circle cx="0" cy="20" r="5" fill="#023047" /> <!-- Renk: Koyu Mavi -->
  </svg>

  <!-- Link Ekleme -->
  <hr>
  <p>
    SVG örnekleri görüntülemek için 
    <a href="svg.html" target="_blank">Ders 1 </a>.
     <a href="svg2.html" target="_blank">Ders 2 </a>.
     <a href="svg3.html" target="_blank">Ders 3 </a>.
  </p>
</body>
</html>
